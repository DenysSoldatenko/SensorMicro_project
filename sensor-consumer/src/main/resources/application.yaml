server:
  port: 8082

spring:
  config:
    import: optional:file:sensor-consumer/.env[.properties]
  datasource:
    url: jdbc:postgresql://${DATASOURCE_HOST}:5432/${DATASOURCE_DATABASE}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  liquibase:
    change-log: classpath:liquibase/db.changelog.yaml
    enabled: true
  jpa:
    open-in-view: false
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVER}
    consumer:
      group-id: sensor-consumer-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.example.sensorconsumer.models
        spring.json.value.default.type: com.example.sensorconsumer.models.SensorData
      auto-offset-reset: earliest
  application:
    name: sensor-consumer

sensor:
  kafka:
    topics:
      temperature: sensor-temperature-topic
      voltage: sensor-voltage-topic
      power: sensor-power-topic